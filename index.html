    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/site.webmanifest">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#333333">

<body>
    <header id="sticky-header">
        <div id="logo-container">
            <img src="img/logo_swallowdesignstudio_3.svg" alt="ロゴ" id="header-logo" />
        </div>
        <button class="contact-button"><a href="mailto:contact@swallow.design">Contact</a></button>

            <div id="hamburger-menu">
                <span></span>

            <ul id="nav-menu" class="hidden">

                <li><a href="#services">サービス</a></li>
                <li><a href="#contact">お問い合わせ</a></li>
            </ul>

    </header>
    <section id="parallax-container">
        <!-- Parallax First View -->
        <div class="parallax">
            <img class="scene" data-modifier="40" src="img/kv01.png">
            <img class="scene" data-modifier="30" src="img/kv02.png">
            <img class="scene" data-modifier="20" src="img/kv03.png">
            <img class="scene" data-modifier="16" src="img/kv04.png">
            <img class="scene" data-modifier="13" src="img/kv05.png">
            <img class="scene" data-modifier="10" src="img/kv06.png">
            <img class="scene" data-modifier="8" src="img/kv07.png">
            <img class="scene" data-modifier="3" src="img/kv08.png">
            <img class="scene" data-modifier="0" src="img/kv09.png">
        </div>
        <div class="content">
            Designs transcend borders
        </div>
    </section>

    <!-- Services Section -->
    <!-- Services Section -->
    <h2 id="sub_title" class="services_title">SERVICES</h2>
    <section id="services">
        <div class="service" id="service1">
            <img src="img/service01.png">
            <h2>AI systems</h2>
            <p>アプリケーション開発</p>
        </div>
        <div class="service" id="service2">
            <img src="img/service02.png">

            <p>設計</p>
        </div>
        <div class="service" id="service3">
            <img src="img/service03.png">

        <button class="contact-button"><a href="mailto:contact@swallow.design">Contact</a></button>
    </section>

    <footer>
        <img src="img/logo_swallowdesignstudio_2.png">
        <p>Copyright © Swallow Design Studio Inc. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
    <script src="node_modules/basicscroll/dist/basicScroll.min.js"></script>
